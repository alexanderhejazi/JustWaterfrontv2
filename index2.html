<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>
	<style>
		body {
			background-image: url("your_background_image_url_here");
			background-size: cover;
			background-position: center;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: row;
			font-family: Arial, sans-serif;
			color: white;
			text-align: center;
		}
		
		.button-section {
			flex-grow: 1;
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease-in-out;
		}
		
		.button-section:hover {
			background-color: rgba(255, 255, 255, 0.1);
		}
		
		button {
			padding: 1rem 2rem;
			font-size: 2rem;
			border-radius: 1rem;
			border: none;
			background-color: transparent;
			color: white;
			margin-bottom: 1rem;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		
		button:hover {
			background-color: rgba(255, 255, 255, 0.7);
			color: black;
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<div class="button-section" onclick="location.href='your_search_page_url_here'">
		<h1>I'm looking for a place</h1>
		<button>Search Now</button>
	</div>
	<div class="button-section" onclick="location.href='your_listing_page_url_here'">
		<h1>I'm looking to list a place</h1>
		<button>List Now</button>
	</div>
</body>
</html>
