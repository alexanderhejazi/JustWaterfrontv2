<!DOCTYPE html>
<html>
<head>
	<title>JustWaterfront.com</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			color: black;
			text-align: center;
		}
		
		.header {
			background-image: url("https://images.trvl-media.com/lodging/72000000/71160000/71153300/71153261/f7783cf9.jpg?impolicy=resizecrop&rw=500&ra=fit");
			background-size: cover;
			background-position: center;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			color: white;
		}
		
		.header h1 {
			font-size: 4rem;
			margin: 0 0 2rem 0;
		}
		
		.header button {
			padding: 1rem 2rem;
			font-size: 2rem;
			border-radius: 1rem;
			border: none;
			background-color: rgba(255, 255, 255, 0.7);
			color: black;
			margin-bottom: 1rem;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		
		.header button:hover {
			background-color: rgba(0, 60, 255, 0.9);
			transform: scale(1.1);
		}

		.section {
			padding: 3rem;
			background-color: #f2f2f2;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			scroll-margin-top: 100vh; /* Prevent content from being hidden behind fixed header */
		}

		.section h2 {
			font-size: 3rem;
			margin-bottom: 2rem;
		}

		.section p {
			font-size: 1.5rem;
			margin-bottom: 2rem;
		}

		.section form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.section input[type=text] {
			font-size: 1.5rem;
			padding: 1rem;
			border: none;
			border-radius: 1rem;
			margin-right: 1rem;
			width: 100%;
			max-width: 30rem;
		}

		.section button[type=submit] {
			padding: 1rem 2rem;
			font-size: 2rem;
			border-radius: 1rem;
			border: none;
			background-color: rgba(0, 60, 255, 0.9);
			color: white;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		.section button[type=submit]:hover {
			background-color: rgba(0, 30, 128, 0.9);
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<section class="header">
		<h1>Lets Get Started!</h1>
		<button onclick="location.href='findaplace.html'">I'm looking for a place</button>
		<button onclick="location.href='listyourplace.html'">I'm looking to list a place</button>
	</section>

	<section class="section">
</section>
</body>
</html>
